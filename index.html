<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Speed Calculation Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video {
            width: 90%;
            max-width: 640px;
            height: auto;
            border: 1px solid black;
            background-color: black;
        }
        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Speed Calculation Overlay</h1>
<video id="video" autoplay playsinline></video>
<div id="overlay">
    Fart: <span id="speed">0</span> km/t
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
<script src="script.js"></script>

</body>
</html>
